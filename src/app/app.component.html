<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/bienvenida">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item routerLink="/about">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>About</ion-label>
        </ion-item>
        <ion-item routerLink="/conversor">
          <ion-icon name="cash" slot="start"></ion-icon>
          <ion-label>Conversor</ion-label>
        </ion-item>
        <ion-item routerLink="/weather">
          <ion-icon name="cloudy" slot="start"></ion-icon>
          <ion-label>Weather</ion-label>
        </ion-item>
      </ion-list>
      <ion-button shape="full" [routerLink]="['/login']" routerLinkActive="router-link-active" >LogOut
      </ion-button>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
